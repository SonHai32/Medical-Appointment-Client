<div nz-row nzJustify="center" style="margin-top: 100px;">
  <div nz-col nzXXl="16" nzXl="18" nzLg="20" nzMd="20" nzSpan="22">
    <div nz-row nzJustify="center" class="p-5 bg-white rounded shadow-sm">
      <div nz-col nzSpan="24">
        <div class="d-flex flex-wrap" style="font-size: 1.1rem;">
          <div>
            <nz-avatar class="border" [nzSize]="150"
              nzSrc="https://youmed.vn/photos/11a9cb3d-5838-476d-872e-d9a87ea2e257.png"></nz-avatar>
          </div>
          <div class="mx-4 d-flex flex-column">
            <a [routerLink]="['id']" nz-typography>
              <h4 class="m-0 p-0">ThS.BS</h4>
            </a>
            <a [routerLink]="">
              <h4 class="m-0 p-0">Ho Ten Bac Si</h4>
            </a>
            <div class="d-flex align-items-center">
              <i nz-icon nzType="file-protect" nzTheme="outline"></i>
              <span nz-typography class="ms-2 ant-text-primary">Chuyên khoa</span>
            </div>
            <div class="d-flex align-items-center">
              <i nz-icon nzType="home" nzTheme="outline"></i>
              <span nz-typography class="ms-2">Bệnh viện</span>
            </div>
            <div class="d-flex align-items-center">
              <i nz-icon nzType="environment" nzTheme="outline"></i>
              <span nz-typography class="ms-2">Địa chỉ</span>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24" class="d-flex justify-content-end">
        <button nzShape="round" nz-button nzType="primary">Khám bệnh</button>
      </div>
    </div>
    <div nz-row nzJustify="center" class="mt-4" style="font-size: 1rem" [nzGutter]="[12, 12]">
      <div nz-col nzXXl="12" nzXl="12" nzLg="12" nzSpan="22">
        <div nz-row nzJustify="center">
          <div nz-col nzSpan="24" class="bg-white p-2 rounded shadow-sm">
            <h6 nz-typography>Giới thiệu</h6>
          </div>
        </div>
      </div>
      <div nz-col nzXXl="12" nzXl="12" nzLg="12" nzSpan="22">
        <div nz-row nzJustify="center">
          <div nz-col nzSpan="24" class="bg-white rounded shadow-sm p-2">
            <h6 nz-typography>Giờ làm</h6>
            <div nz-row nzAlign="middle" nzJustify="center" class="p-4">
              <div nz-col nzSpan="11" class="d-flex flex-column mt-4">
                <div class="d-flex justify-content-center align-items-center justify-content-around">
                  <span>Thứ 2</span>
                  <span>17:00 - 19:00</span>
                </div>
                <div class="d-flex justify-content-center align-items-center justify-content-around">
                  <span>Thứ 3</span>
                  <span>17:00 - 19:00</span>
                </div>
                <div class="d-flex justify-content-center align-items-center justify-content-around">
                  <span>Thứ 4</span>
                  <span>17:00 - 19:00</span>
                </div>
              </div>
              <div nz-col nzSpan="2">
              </div>
              <div nz-col nzSpan="11" class="d-flex flex-column mt-4">
                <div class="d-flex justify-content-center align-items-center justify-content-around">
                  <span>Thứ 5</span>
                  <span>17:00 - 19:00</span>
                </div>
                <div class="d-flex justify-content-center align-items-center justify-content-around">
                  <span>Thứ 6</span>
                  <span>17:00 - 19:00</span>
                </div>
                <div class="d-flex justify-content-center align-items-center justify-content-around">
                  <span>Thứ 7</span>
                  <span>17:00 - 19:00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
