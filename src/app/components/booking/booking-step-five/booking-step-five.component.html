<div nz-row nzAlign="middle" nzJustify="start">
  <div nz-col nzSpan="24" class="p-3">
    <h5 nz-typography>Thanh toán</h5>
  </div>
  <div nz-col nzSpan="24" class="p-3 bg-white">
    <div nz-row nzAlign="middle" nzJustify="center" [nzGutter]="[12, 12]">
      <div nz-col nzXXl="12" nzXl="12" nzLg="12" nzSpan="24">
        <nz-radio-group [ngModel]="'A'">
          <label nz-radio nzValue="A">Option A</label>
          <label nz-radio nzValue="B">Option B</label>
          <label nz-radio nzValue="C">Option C</label>

        </nz-radio-group>
      </div>
      <div nz-col nzXXl="12" nzXl="12" nzLg="12" nzSpan="24"></div>
    </div>
  </div>
  <div nz-col nzSpan="24" class="p-3 bg-white d-flex justify-content-end">
    <button nz-button nzType="primary">Tiếp tục</button>
  </div>
</div>
