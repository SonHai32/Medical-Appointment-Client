<header nz-row nzAlign="middle" nzJustify="space-around" class="p-4 fixed-top bg-main">
  <div nz-col nzXXl="4" nzXl="4" nzLg="4" nzMd="4" nzSpan="24">
    <span style="font-size: 20px;" nz-typography class="ant-text-primary">Med
    </span>
    <span style="font-size: 18px;" nz-typography>Home</span>
  </div>
  <div nz-col nzXXl='16' nzXl="16" nzLg="16" nzSpan="24">
    <div nz-row nzJustify="center" [nzGutter]="[16, 16]">
      <div nz-col>
        <span class="header-item-font" nz-typography>Trang chủ</span>
      </div>
      <div nz-col>
        <span class="header-item-font" nz-typography>Khám bệnh</span>
      </div>
      <div nz-col>
        <span class="header-item-font" nz-typography>Giới thiệu</span>
      </div>
      <div nz-col>
        <span class="header-item-font" nz-typography>Thắc mắc</span>
      </div>
      <div nz-col>
        <span class="header-item-font" nz-typography>Liên hệ</span>
      </div>
      <div nz-col>
        <span class="header-item-font" nz-typography>Hướng dẫn sử dụng</span>
      </div>
    </div>
  </div>
  <div nz-col nzXXl="4" nzXl="4" nzLg="4" nzSpan="24">
    <div class="d-flex align-items-center header-item-font">
      <button nz-button nzType="text" nzShape="round" class="mx-1">Đăng nhập</button>
      <button nz-button nzType="primary" nzShape="round" class="mx-1">Đăng ký</button>
    </div>
  </div>
</header>
