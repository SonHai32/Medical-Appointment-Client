<header nz-row nzAlign="middle" nzJustify="space-around" class="p-4  bg-main">
  <div nz-col nzXXl="4" nzXl="4" nzLg="4" nzMd="4" nzSpan="24">
    <div class="w-100 d-flex justify-content-center align-items-center" [routerLink]="['/']">
      <span style="font-size: 20px;" nz-typography class="ant-text-primary">
        Med
      </span>
      <span style="font-size: 18px;" nz-typography>Home</span>
    </div>
  </div>
  <div nz-col nzXXl='16' nzXl="16" nzLg="16" nzSpan="24">
    <div nz-row nzJustify="center" [nzGutter]="[16, 16]">
      <div nz-col>
        <span class="header-item-font pointer" nz-typography [routerLink]="['/']">Trang chủ</span>
      </div>
      <div nz-col>
        <span class="header-item-font pointer" nz-typography>Khám bệnh</span>
      </div>
      <div nz-col>
        <span class="header-item-font pointer" nz-typography>Giới thiệu</span>
      </div>
      <div nz-col>
        <span class="header-item-font pointer" nz-typography>Thắc mắc</span>
      </div>
      <div nz-col>
        <span class="header-item-font pointer" nz-typography>Liên hệ</span>
      </div>
      <div nz-col>
        <span class="header-item-font pointer" nz-typography>Hướng dẫn sử dụng</span>
      </div>
    </div>
  </div>
  <div nz-col nzXXl="4" nzXl="4" nzLg="4" nzSpan="24">
    <ng-container *ngIf="currentUser$ | async as currentUser; else noAuthTpl">
      <ng-container *ngIf="currentUser; else noAuthTpl">
        <span nz-dropdown [nzDropdownMenu]="menu">
          <div class="d-flex justify-content-center align-items-center">
            <nz-avatar nzIcon="user" class="d-flex align-items-center justify-content-center mx-2"></nz-avatar>
            <a>
              {{currentUser.username}}
            </a>
          </div>
        </span>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item>
              <i nz-icon nzType="user" class="mx-2"></i>
              <span nz-typography [routerLink]="['/user', 'info']">Tài khoản</span>
            </li>
            <li nz-menu-item>
              <i nz-icon nzType="ordered-list" class="mx-2"></i>
              <span nz-typography [routerLink]="['/user', 'patient-records']">Hồ sơ bệnh nhân</span>
            </li>
            <li nz-menu-item>
              <i nz-icon nzType="file-sync" class="mx-2"></i>
              <span nz-typography [routerLink]="['/user', 'patient-schedule']">Lịch khám</span>
            </li>
            <li nz-menu-item>
              <i nz-icon nzType="reload" class="mx-2"></i>
              <span nz-typography [routerLink]="['/user', 'change-password']">Đổi mật khẩu</span>
            </li>
            <li nz-menu-item>
              <button (click)="onSignOut()" nz-button nzBlock class="d-flex justify-content-center align-items-center">
                <i nz-icon nzType="logout" nzTheme="outline" class="mx-2"></i>
                Đăng xuất
              </button>
            </li>
          </ul>
        </nz-dropdown-menu>
      </ng-container>
    </ng-container>
    <ng-template #noAuthTpl>
      <div class="d-flex align-items-center header-item-font">
        <button nz-button nzType="text" nzShape="round" class="mx-1" routerLink="/login">Đăng nhập</button>
        <button nz-button nzType="primary" nzShape="round" class="mx-1" routerLink="/register">Đăng ký</button>
      </div>
    </ng-template>
  </div>
</header>
